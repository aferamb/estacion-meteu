version: '3.8'

services:
  mosquitto:
    image: eclipse-mosquitto:latest
    container_name: mosquitto
    restart: always
    ports:
      - "1883:1883"  # Puerto MQTT estándar
      - "9001:9001"  # Puerto WebSocket para MQTT
    volumes:
      - mosquitto_data:/mosquitto/data
      - mosquitto_log:/mosquitto/log
      - ./mosquitto/config:/mosquitto/config
      - ./mosquitto/log:/mosquitto/log         # Logs del broker
    networks:
      ubicomp_net:
        aliases:
          - mqtt-broker
    # Ahora vamos a comprobar que el broker MQTT está funcionando correctamente
    healthcheck:
      test: ["CMD-SHELL", "mosquitto_pub -h localhost -t health/check -m 'test' || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 3
      start_period: 30s

  mariadb:
    image: mariadb:10.11
    container_name: mariadb
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root_pass
      MYSQL_DATABASE: UBICOMP
      MYSQL_USER: ubicomp
      MYSQL_PASSWORD: ubicomp_pass
    volumes:
      - mariadb_data:/var/lib/mysql
      - ./db/init:/docker-entrypoint-initdb.d:ro
    networks:
      - ubicomp_net

  tomcat-app:
    build:
      context: .
      dockerfile: docker/tomcat.Dockerfile
    container_name: tomcat-app
    restart: always
    depends_on:
      - mariadb
      - mosquitto
    ports:
      - "8080:8080"
    volumes:
      - tomcat_logs:/usr/local/tomcat/logs
    networks:
      - ubicomp_net

volumes:
  mosquitto_data:
  mosquitto_log:
  mariadb_data:
  tomcat_logs:

networks:
  ubicomp_net:
    driver: bridge
