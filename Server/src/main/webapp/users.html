<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Users</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <div class="card header">
        <div class="logo">US</div>
        <div style="flex:1">
          <div class="title">User Management</div>
          <div class="small muted">Lista y eliminación de usuarios</div>
        </div>
        <div style="text-align:right;min-width:140px;"><a class="btn secondary" href="logout">Cerrar sesión</a></div>
      </div>

      <div class="card">
        <div class="controls">
          <a class="btn" href="index.html">Volver</a>
          <button class="btn" id="btnReload">Recargar</button>
        </div>
      </div>

      <div class="card">
        <div id="results"></div>
      </div>
    </div>
    <script src="js/app.js"></script>
    <script>
      async function loadUsers(){
        try{
          const data = await fetchJson('/admin/users');
          renderUsers(data);
        }catch(e){ document.getElementById('results').innerHTML = '<div class="error">'+e.message+'</div>'; }
      }

      function renderUsers(data){
        const wrap = document.getElementById('results');
        wrap.innerHTML = '';
        if(!data || data.length===0){ wrap.innerHTML = '<div class="small muted">No users</div>'; return; }
        const table = document.createElement('table');
        const thead = document.createElement('thead');
        const headerRow = document.createElement('tr');
        ['username','role','created_at','last_login','failed_attempts','disabled','actions'].forEach(h=>{ const th=document.createElement('th'); th.textContent=h; headerRow.appendChild(th); });
        thead.appendChild(headerRow); table.appendChild(thead);
        const tbody = document.createElement('tbody');
        data.forEach(u=>{
          const tr=document.createElement('tr');
          ['username','role','created_at','last_login','failed_attempts','disabled'].forEach(k=>{ const td=document.createElement('td'); td.textContent = u[k]===null||u[k]===undefined? '': u[k]; tr.appendChild(td); });
          const act = document.createElement('td');
          const del = document.createElement('button'); del.className='btn small'; del.textContent='Borrar';
          del.addEventListener('click', ()=> doDelete(u.username));
          act.appendChild(del); tr.appendChild(act);
          tbody.appendChild(tr);
        });
        table.appendChild(tbody);
        const div = document.createElement('div'); div.className='table-wrap'; div.appendChild(table);
        wrap.appendChild(div);
      }

      async function doDelete(username){
        if(!confirm('Borrar usuario '+username+'?')) return;
        try{
          const body = new URLSearchParams(); body.append('username', username);
          const r = await fetch('/admin/users/delete',{method:'POST',headers:{'Content-Type':'application/x-www-form-urlencoded'},body:body.toString()});
          if(!r.ok){ const t=await r.text(); throw new Error(t||r.statusText); }
          await loadUsers();
        }catch(e){ alert('Error: '+e.message); }
      }

      document.getElementById('btnReload').addEventListener('click', loadUsers);
      // load on start
      loadUsers();
    </script>
  </body>
</html>
