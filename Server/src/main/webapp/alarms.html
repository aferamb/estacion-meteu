<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Alarmas</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="header card">
      <div class="logo">SU</div>
      <div style="flex:1"><div class="title">Alarmas</div><div class="small muted">Ver alarmas activas y cerradas</div></div>
      <div style="text-align:right;min-width:140px;"><a class="btn secondary" href="logout">Cerrar sesión</a></div>
    </div>

    <div class="card">
      <h3>Alarmas activas</h3>
      <div id="activeList">Cargando…</div>
    </div>

    <div class="card">
      <h3>Alarmas cerradas</h3>
      <div id="closedList">Cargando…</div>
    </div>
  </div>

  <script src="js/app.js"></script>
  <script>
    // Polling-driven refresh: checks for changes in active/closed alarm sets and updates view only when different.
    let prevActiveIds = new Set();
    let prevClosedIds = new Set();
    async function fetchLists() {
      try {
        const active = await fetchJson('/admin/alarms?active=1&limit=200');
        const closed = await fetchJson('/admin/alarms?active=0&limit=200');
        return { active, closed };
      } catch (e) { console.error('Error fetching alarms', e); return null; }
    }

    function idsOf(list) { if(!list) return new Set(); return new Set(list.map(r=>r.id)); }

    function equalsSet(a,b){ if(a.size!==b.size) return false; for(const x of a) if(!b.has(x)) return false; return true; }

    function renderList(id, rows){
      const c = document.getElementById(id); c.innerHTML='';
      if(!rows || rows.length===0){ c.innerHTML='<div class="small muted">No hay registros</div>'; return; }
      const table = document.createElement('table');
      const thead=document.createElement('thead'); thead.innerHTML='<tr><th>ID</th><th>Sensor</th><th>Param</th><th>Valor</th><th>Triggered</th><th>Resolved</th></tr>'; table.appendChild(thead);
      const tbody=document.createElement('tbody');
      rows.forEach(r=>{
        const tr=document.createElement('tr');
        tr.innerHTML = '<td>'+r.id+'</td><td>'+ (r.sensor_id||r.street_id||'') +'</td><td>'+ (r.parameter||'') +'</td><td>'+ (r.triggered_value||'') +'</td><td>'+ (r.triggered_at||'') +'</td><td>'+ (r.resolved_at||'') +'</td>';
        tbody.appendChild(tr);
      });
      table.appendChild(tbody); c.appendChild(table);
    }

    async function checkAndRefresh() {
      const lists = await fetchLists();
      if(!lists) return;
      const newActive = idsOf(lists.active);
      const newClosed = idsOf(lists.closed);
      const activeChanged = !equalsSet(newActive, prevActiveIds);
      const closedChanged = !equalsSet(newClosed, prevClosedIds);
      if (activeChanged || closedChanged) {
        // update previous sets
        prevActiveIds = newActive;
        prevClosedIds = newClosed;
        // render lists
        renderList('activeList', lists.active);
        renderList('closedList', lists.closed);
      }
    }

    // initial load and then poll every 5 seconds
    (async ()=>{ await checkAndRefresh(); setInterval(checkAndRefresh, 5000); })();
  </script>
</body>
</html>
