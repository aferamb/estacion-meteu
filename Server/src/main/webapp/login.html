<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Login - Server</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="card" style="max-width:420px;margin:40px auto;padding:20px;">
    <h2>Acceso al panel</h2>
    <form method="post" action="login" id="loginForm">
      <div><label>Usuario:<br><input name="username" required autofocus></label></div>
      <div style="margin-top:8px;"><label>Contraseña:<br><input type="password" name="password" required></label></div>
      <div style="margin-top:12px;"><button type="submit" class="btn">Entrar</button></div>
      <div id="loginError" style="color:#a00;margin-top:8px;" aria-live="polite"></div>
    </form>
    <script>
      const params = new URLSearchParams(window.location.search);
      if (params.get('error') === '1') document.getElementById('loginError').textContent = 'Credenciales inválidas';
      if (params.get('locked') === '1') document.getElementById('loginError').textContent = 'Cuenta bloqueada tras varios intentos';
    </script>
  </div>
</body>
</html>
